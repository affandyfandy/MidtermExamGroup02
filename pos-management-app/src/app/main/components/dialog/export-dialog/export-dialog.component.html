<h2 mat-dialog-title>Export Excel Report</h2>
<mat-dialog-content>
  <div class="row align-items-center">
    <div class="col">
      <label for="customer">Customer</label>
      <select class="form-select" name="customer" id="customer" [(ngModel)]="selectedCustomer">
        <option value="" selected>None</option>
        <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
      </select>
    </div>

    <div class="col-2">
      <label for="month">Month</label>
      <input type="number" id="month" class="form-control" [(ngModel)]="selectedMonth" />
    </div>

    <div class="col-3">
      <label for="year">Year</label>
      <input type="number" id="year" class="form-control" [(ngModel)]="selectedYear" />
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="export()" cdkFocusInitial>Export</button>
</mat-dialog-actions>
